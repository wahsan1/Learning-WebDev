<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>

  <body>
    <h2>HTML Input Forms</h2>
    <form action="backend.php">
      <!-- the data submitted in form will be sent to backend.php -->
      <!-- Write "input:" this will give you types of input -->
      <!-- Label is used to improve interation-if one click name anywhere then input in box will operate (Id and for should be same )-->
      <label for="name"> Name: </label>
      <input type="text" name="name" id="name" placeholder="Full Name" />

      <!-- Name="xyz" is the shortcut to get that data submitted by any user from my backend -->
      <div>
        <br/>
        <label for="task">Task:</label>
        <input type="text" name="task" id="task" />
      </div>

      <div>
        <br />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
      </div>

      <div>
        <br />
        <label for="contact">Contact No:</label>
        <input
          type="tel"
          name="contact"
          id="contact"
          placeholder="1111-1111111"
          pattern="[0-9]{4}-[0-9]{7}"
          required
        />
      </div>
      <div>
        <br />
        <label for="datetime">Date/Time:</label>
        <input type="datetime-local" name="mydatetime" id="datetime" />
      </div>

      <div>
        <br />
        <label for="work">Preffered Working Hours:</label>
        <input type="number" name="Work Hours" id="work" />
      </div>

      <div>
        <br />
        <label for="eligible"> Eligibility: </label>
        <input type="checkbox" name="eligible" id="eligible" checked />
      </div>

      <div>
        <br />
        <label for="male">Gender: Male </label>
        <input type="radio" name="gender" id="male" />
        <label for="female">Female </label>
        <input type="radio" name="gender" id="female" />
      </div>
      <!-- Due to similar name="gender" only one out of male/female/other can be checked -->

      <div>
        <br />
        <label for="description">Describle Your Issue </label>
        <br /><textarea
          name="description"
          id="description"
          cols="60"
          rows="5"
          placeholder="Explain Your Issue"
        ></textarea>
      </div>

      <div>
        <br />
        <label for="urgency">Type of Urgency: </label>
        <select name="urgency" id="urgency">
          <option value="1 hrs">1 hrs</option>
          <option value="24 hrs">24 Hours</option>
          <option value="36 hrs" selected>48 Hours</option>
        </select>
      </div>
      <br />
      <div>
        <input type="submit" value="Submit Now" />
        <input type="reset" value="Reset Now" />
      </div>
    </form>

    <hr />
    <!-- Right way of writing to keep evrything Org -->
    <h1>Form to apply for Sigma Web Development course - TA</h1>
    <form action="post">
      <div>
        <label for="username">Enter your Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          autofocus
        />
      </div>
      <div>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
      </div>

      <div>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes" />
        <label for="subscribe">Subscribe to newsletter</label>
      </div>
      <div>
        <label for="comment">Enter your comment</label>
        <br />
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
      </div>

      <div>
        <select name="fruits">
          <option value="apple">Apple</option>
          <option value="banana">Banana</option>
          <option value="cherry">Cherry</option>
        </select>
      </div>
    </form>
  </body>
</html>
