<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>
    <style>
        /* element selector */
        H2 {
            border: 2px solid red;
            font-style: italic;
        }

        p {
            color: rgb(21, 125, 0);
            border: 2px solid rgb(238, 215, 5);
        }

        /* class selector */
        .class1 {
            background-color: rgb(255, 166, 119);
            color: white;
        }

        /* ID selector */
        #id1 {
            background-color: bisque;
            color: red;
        }

        /* group selector*/
        footer,
        span {
            background-color: greenyellow;
            font-weight: bolder;
        }
    </style>

</head>

<body>
    <H2>Learning types of CSS Selectors</H2>
    <p>This para is used to depict css selectors</p>
    <p class="class1">paragraph with class class1 </p>
    <p id="id1">another para with id id1</p>
    <div>
        <p>this is a para in div</p>
        <p>this is another para in div</p>
    </div>
    <div>
        <span>this is a span</span>
        <footer>this is footer</footer>
    </div>


</body>

</html>
